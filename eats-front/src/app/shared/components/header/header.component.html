<header class="header">
  <div class="logo">
    {{ title }}
  </div>

  <nav class="nav">
    <ul>
      <li><a href="home">Início</a></li>
      <li><a href="quiosque">Mercados</a></li>
      <li><a href="categorias">Categorias</a></li>
      <li><a href="promocoes">Promoções</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Buscar restaurantes ou pratos..." />
    <button class="search-btn" (click)="onSearch()">
      <span class="material-icons">Buscar</span>
    </button>
  </div>

  <div class="user-actions">
    <div *ngIf="isHomePage; else elseblock" >
      <a href="/registro"><button class="btn-create-account">Criar Conta</button></a>
      <a (click)="onLogin()"><button class="btn-login">Entrar</button></a>
    </div>
    <ng-template  class="user-actions" #elseblock>
      <a (click)="onLogin()"><button class="btn-login">Usuário</button></a>
    </ng-template>
  </div>
</header>
