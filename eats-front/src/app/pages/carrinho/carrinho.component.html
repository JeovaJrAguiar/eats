<div class="cart-container">
    <h1 class="cart-title">Seu Carrinho</h1>
  
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Seu carrinho est√° vazio. Adicione itens!</p>
    </div>
  
    <div *ngIf="cartItems.length > 0" class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.image" alt="item.name" class="cart-item-img" />
        <div class="cart-item-info">
          <h3 class="cart-item-name">{{ item.name }}</h3>
          <p class="cart-item-price">{{ item.price | currency }}</p>
          <div class="cart-item-quantity">
            <button (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)">+</button>
          </div>
          <button class="remove-btn" (click)="removeItem(item)">Remover</button>
        </div>
      </div>
      <div class="cart-summary">
        <p><strong>Total: {{ totalAmount | currency }}</strong></p>
        <button class="checkout-btn" (click)="proceedToCheckout()">Finalizar Compra</button>
      </div>
    </div>
  </div>
