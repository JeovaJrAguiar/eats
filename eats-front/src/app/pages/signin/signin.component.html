<main>
    <div class="panel">
      <h2>Criar Conta</h2>
      <p>Preencha os campos abaixo para criar sua conta</p>
  
      <!-- Formulário de cadastro -->
      <form>
        <!-- Nome de usuário -->
        <div class="field">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" placeholder="Escolha seu nome de usuário" required />
          <small class="p-error hidden-error">Informe o nome de usuário</small>
        </div>
  
        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required />
          <small class="p-error hidden-error">Informe o email</small>
        </div>
  
        <!-- Senha -->
        <div class="field">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required />
          <small class="p-error hidden-error">Informe a senha</small>
        </div>
  
        <!-- Confirmar senha -->
        <div class="field">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
          <small class="p-error hidden-error">Confirme a senha</small>
        </div>
  
        <!-- Botão de cadastro -->
        <button class="login-button" type="submit">Criar Conta</button>
      </form>
    </div>
  </main>
